font_family		FiraCode Nerd Font
font_size		13
disable_ligatures	always
shell			zsh --login
background_opacity	0.75
map ctrl+page_down	next_tab
map ctrl+page_up	previous_tab
map ctrl+t		new_tab
map ctrl+w		close_tab
map ctrl+shift+t	select_tab
tab_bar_style		slant
tab_activity_symbol	ялж
tab_title_template	"{fmt.fg.red}{bell_symbol}{activity_symbol}{fmt.fg.default}{title}"
map alt+y		combine : new_window : goto_layout tall
map alt+h		close_window
map alt+j		next_window
map alt+k		previous_window
enable_layouts		tall
